<!DOCTYPE html>
<html>

<head>
	<title id="Title">MetaCoin - Truffle Webpack Demo w/ Frontend</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="./app.js"></script>
</head>
<body>
	<center>
		<h1>Storm Burst</h1>
		<h3>You have <span class="black"><span id="balance"></span> META</span></h3>
		<h4>Search</h4>
	</center>
  <br>

	<center>
		<label id="titleSearchLabel" for="amount">Amount:</label><input type="text" id="titleSearchInput" placeholder="e.g., 95"></input>
		<label id="tagSearchLabel" for="receiver">To Address:</label><input type="text" id="tagInput" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
		<!--There might be a need to check the onclick attr.-->
		<button id="Go" onclick="App.sendCoin()">Send MetaCoin</button>
	</center>
	<br><br>
		<center>
			<h4>Submit</h4>
			<textarea id="magnetTxt" placeholder="Magnet"></textarea>
			<textarea id="titleTxt" placeholder="Title"></textarea>
			<textarea id="tagTxt" placeholder="Tag"></textarea>
			<br>
			<!--There might be a need to check the onclick attr.-->
			<button id="Submit" onclick="App.sendCoin()">Submit</button>
		</center>
	<span id="status"></span>
	<br>
	<span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>

</style>
</html>
