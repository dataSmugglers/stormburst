<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="./favicon.ico">

	<title id="Title"> - Stormburst -</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="./app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-md-6">
					<center>
						<a href="https://github.com/dataSmugglers/stormburst">
							<img src="./ship.png">
						</a>
						<br>
						<form>
								<h4>Search</h4>
								<input class="form-control" type="text" id="tagSearch" placeholder="Search Tags"></input>
								<br>
								<button class="btn btn-info" type="button" id="goButton" onclick="App.goSearch()">Search</button>
							</form>
						<br>
						<form>	
							<h4>Submit</h4>
							<input class="form-control" type="text" id="magnetTxt" placeholder="Magnet"></input>
							<input class="form-control" type="text" id="titleTxt" placeholder="Title"></input>
							<input class="form-control" type="text" id="tagTxt" placeholder="Tag"></input>
							<br>
   						<button class="btn btn-info" type="submit" id="Submit" onclick="App.sendMagnet(document.getElementById('magnetTxt').value, document.getElementById('titleTxt').value, document.getElementById('tagTxt').value)">Submit</button>
						</form>
						<span id="status"></span>

					</center>
				</div>
				<div class="col-md-6">
					<center>
						<img src="./text.png">
						<div>
							<table class="table">
									<thead>
										<tr>
											<th scope="col">#</th>
											<th scope="col">Tag</th>
											<th scope="col">Title</th>
											<th scope="col">Link</th>
										</tr>
									</thead>
									<tbody id="results">
									</tbody>
							</table>
						</div>
					</center>				
				</div>						
		</div>
				
	</div>
	
	<footer class="footer">
		<div class="container">
			<span class="hint">
				<center><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</center>
			</span>
		</div>
	</footer>
	

</body>
</html>
