<!DOCTYPE html>
<html>

<head>
	<title id="Title"> - Stormburst -</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="./app.js"></script>
</head>
<body>
  <center>
	<a href="https://github.com/dataSmugglers/stormburst">
			<img src="./app/assets/head.png">
	</a>
		<h4>Search</h4>
	</center>
  <br>
	<form>
		<center>
			<label>Tag:</label><input type="text" id="tagSearch" placeholder="e.g., Debian"></input>
			<label>Search:</label><input type="text" id="titleSearch" placeholder="e.g., Fedora22.iso "></input>
			<!--There might be a need to check the onclick attr.-->
			<br>
			<button type="button" id="goButton" onclick="App.goSearch()">Search</button>
		</center>
	</form>
	<br><br>
	<form>	
		<center>
			<h4>Submit</h4>
			<input type="text" id="magnetTxt" placeholder="Magnet"></input>
			<input type="text" id="titleTxt" placeholder="Title"></input>
			<input type="text" id="tagTxt" placeholder="Tag"></input>
			<br>
			<!--There might be a need to check the onclick attr.-->
			<button type="submit" id="Submit" onclick="App.sendMagnet(document.getElementById('magnetTxt').value, document.getElementById('titleTxt').value, document.getElementById('tagTxt').value)">Submit</button>
		</center>
	</form>
	<span id="status"></span>
  <div id="results">
  </div>
	<br>
	<span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
